<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="fact"></label>
    <input type="text" name="input" value="" id="fact" />
    <input type="submit" value="Click ME" onclick="func();" />
    <script>
      function func() {
        var x = document.getElementById("fact").value;
        var count = 1;
        temp = x;
        while (temp != 0) {
          count *= temp;
          temp--;
        }

        document.write("The factorial of " + x + " is " + count);
      }
    </script>
  </body>
</html>
