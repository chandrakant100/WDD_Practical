<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo">The Text will be changes after clicking on the button</p>
    <button onclick="testing()">Click me</button>
    <script>
      function testing() {
        // http oject create
        var xhttp = new XMLHttpRequest();

        // what to do after getting response
        xhttp.onreadystatechange = function () {
          // if response is downloaded and req is successful
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML = this.responseText;
          }
        };

        // configure req object
        xhttp.open("GET", "http://www.boredapi.com/api/activity/", true);

        // send req
        xhttp.send();
      }
    </script>
  </body>
</html>
